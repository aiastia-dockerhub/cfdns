name: docker-image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'text'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: aiastia/cloudflare-dnsswitch
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      -
        name: down
        run: |
         wget -O yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
         wget --mirror -O libssl1.1_1.1.0g-2ubuntu4_amd64.deb https://mirrors.tuna.tsinghua.edu.cn/ubuntu/pool/main/o/openssl/libssl1.1_1.1.0g-2ubuntu4_amd64.deb
 
        
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile-dev
          push: ${{ github.event_name != 'pull_request' }}
          tags: aiastia/cloudflare-dnsswitch